<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Photon Property Converter</title>
    <link rel="stylesheet" href="../../base-style.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="../../logo.ico" type="image/x-icon">
    <script type="module" src="main.js"></script>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-30ZVFR65MK"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-30ZVFR65MK');
    </script>
</head>
<body>
    <h1>
        <img class="logo-img" src="../../logo.svg" alt="Favicon SVG">
        Photon Property Converter
    </h1>
    <div>
        <button id="clearPreferencesButton">Clear Preferences</button>
        <button id="toggleThemeButton">Toggle Theme</button>
    </div>
    <div class="container">
        <h2>
            Materials — Refractive Index
            <button class="toggle-btn" data-target="materialsContent">
                <span class="arrow">▼</span>
            </button>
        </h2>
        <div id="materialsContent">
            <div>
                <label class="material-lbl">
                    Quick value:
                    <input type="checkbox" id="materialSingleTextbox" required>
                </label>
                <input type="number" id="inputSingleRefractiveIndexValue" placeholder="Enter value" value="1">
            </div>
            <div>
                <label class="material-lbl">Select Material:</label>
                <select id="materialSelect"></select>
                <button id="addCustomMaterialButton">Add Material</button>
                <button id="openDeleteMaterialModal">Delete Materials</button>
            </div>
        </div>
    </div>
    <div class="container">
        <h2>
            Line Conversion
            <button class="toggle-btn" data-target="lineConversionContent">
                <span class="arrow">▼</span>
            </button>
        </h2>
        <div id="lineConversionContent">
            <div>
                <select id="inputLineType"></select>
                <input type="number" id="inputLineValue" placeholder="Enter value">
                <select id="inputLineUnit"></select>
                <button id="convertLineButton">Convert</button>
            </div>
            <div>
                <label for="outputLineUnitWavelengthVacuum">Wavelength (Vacuum):</label>
                <span class="result-span" id="result-line-wavelength-vacuum"></span>
                <select id="outputLineUnitWavelengthVacuum"></select>
            </div>
            <div>
                <label for="outputLineUnitWavelengthMaterial">Wavelength (Material):</label>
                <span class="result-span" id="result-line-wavelength-material"></span>
                <select id="outputLineUnitWavelengthMaterial"></select>
                <div class="alert-container" id="lineAlert">
                    <span class="alert-icon">&#9888;</span>
                    <div class="tooltip" id="lineAlertTooltip">This is the hover message</div>
                </div>
            </div>
            <div>
                <label for="outputLineUnitFrequency">Frequency:</label>
                <span class="result-span" id="result-line-frequency"></span>
                <select id="outputLineUnitFrequency"></select>
            </div>
            <div>
                <label for="outputLineUnitEnergy">Energy:</label>
                <span class="result-span" id="result-line-energy"></span>
                <select id="outputLineUnitEnergy"></select>
            </div>
            <div>
                <label for="outputLineUnitWaveNumberVacuum">Wave Number (Vacuum):</label>
                <span class="result-span" id="result-line-wave-number-vacuum"></span>
                <select id="outputLineUnitWaveNumberVacuum"></select>
            </div>
            <div>
                <label>Refractive Index - 1:</label>
                <span class="result-span" id="result-line-refractive-index"></span>
            </div>
        </div>
    </div>
    <div class="container">
        <h2>
            Bandwidth Conversion
            <button class="toggle-btn" data-target="BandwidthConversionContent">
                <span class="arrow">▼</span>
            </button>
        </h2>
        <div id="BandwidthConversionContent">
            <div>
                <label>Bandwidth:</label>
                <div>
                    <select id="inputBandwidthType"></select>
                    <input type="number" id="inputBandwidthValue" placeholder="Enter value">
                    <select id="inputBandwidthUnit"></select>
                    <button id="convertBandwidthButton">Convert</button>
                </div>
            </div>
            <div>
                <!-- <select id="inputMinCenterMax">
                    <option value="min">Minimum</option>
                    <option value="center" selected>Center</option>
                    <option value="max">Maximum</option>
                </select> -->
                <label>Center:</label>
                <div>
                    <select id="inputMinCenterMaxType"></select>
                    <input type="number" id="inputMinCenterMaxValue" placeholder="Enter value">
                    <select id="inputMinCenterMaxUnit"></select>
                </div>
            </div>
            <div>
                <label for="outputBandwidthUnitWavelengthVacuum">Wavelength (Vacuum):</label>
                <span class="result-span" id="result-bandwidth-wavelength-vacuum"></span>
                <select id="outputBandwidthUnitWavelengthVacuum"></select>
            </div>
            <div>
                <label for="outputBandwidthUnitWavelengthMaterial">Wavelength (Material):</label>
                <span class="result-span" id="result-bandwidth-wavelength-material"></span>
                <select id="outputBandwidthUnitWavelengthMaterial"></select>
                <div class="alert-container" id="bandwidthAlert">
                    <span class="alert-icon">&#9888;</span>
                    <div class="tooltip" id="bandwidthAlertTooltip">This is the hover message</div>
                </div>
            </div>
            <div>
                <label for="outputBandwidthUnitFrequency">Frequency:</label>
                <span class="result-span" id="result-bandwidth-frequency"></span>
                <select id="outputBandwidthUnitFrequency"></select>
            </div>
            <div>
                <label for="outputBandwidthUnitEnergy">Energy:</label>
                <span class="result-span" id="result-bandwidth-energy"></span>
                <select id="outputBandwidthUnitEnergy"></select>
            </div>
            <div>
                <label for="outputBandwidthUnitWaveNumberVacuum">Wave Number (Vacuum):</label>
                <span class="result-span" id="result-bandwidth-wave-number-vacuum"></span>
                <select id="outputBandwidthUnitWaveNumberVacuum"></select>
            </div>
            <div>
                <label>Refractive Index:</label>
                <span class="result-span" id="result-bandwidth-refractive-index"></span>
            </div>
        </div>
    </div>
    <div class="container">
        <h2>
            Conversion Equations
            <button class="toggle-btn" data-target="ConversionEquationsContent">
                <span class="arrow">▼</span>
            </button>
        </h2>
        <div id="ConversionEquationsContent"></div>

        <script src="../md-utils.js"></script>
        <script>
            window.onload = function() {
                initMarkdownEquations('./conversion-math.md', 'ConversionEquationsContent');
            };
        </script>
    </div>
    <div id="customMaterialModal" class="modal">
        <div class="modal-content">
            <h2>Add Material</h2>
            <label for="customMaterialName">Material Name:</label>
            <input type="text" id="customMaterialName" required>

            <fieldset>
                <legend>Refractive Index Input Type:</legend>
                <input type="radio" id="singleValue" name="inputType" value="single" checked>
                <label for="singleValue">Single Value</label>
                <input type="radio" id="fileUpload" name="inputType" value="file">
                <label for="fileUpload">File Upload</label>
            </fieldset>

            <div id="singleValueInput">
                <label for="refractiveIndexValue">Refractive Index:</label>
                <input type="number" id="refractiveIndexValue" step="0.0001" min="1">
            </div>

<!--            <div id="fileUploadInput" style="display: none;">-->
<!--                <label for="refractiveIndexFile">Upload File:</label>-->
<!--                <input type="file" id="refractiveIndexFile" accept=".csv,.txt">-->
<!--            </div>-->
            <div id="fileUploadInput" style="display: none;">
                <input type="file" id="refractiveIndexFile" accept=".csv,.txt">
                Input unit:
                <select id="csvWavelengthUnit"></select>
                Input delimiter:
                <select id="csvDelimiter">
                    <option value=",">Comma (,)</option>
                    <option value=";">Semicolon (;)</option>
                    <option value="\t">Tab</option>
                </select>
            </div>

            <button id="saveCustomMaterial">Save</button>
            <button id="closeModal">Cancel</button>
        </div>
    </div>

    <div id="deleteMaterialModal" class="modal">
        <div class="modal-content">
            <h2>Delete Materials</h2>
            <ul id="materialList"></ul>
            <button id="deleteSelectedMaterials">Delete Selected</button>
            <button id="closeDeleteModal">Cancel</button>
        </div>
    </div>
</body>
</html>
